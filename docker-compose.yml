services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: reinsurance_db
    environment:
      POSTGRES_DB: reinsurance
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - reinsurance_network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: reinsurance_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - reinsurance_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: reinsurance_backend
    ports:
      - "8005:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/reinsurance
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./backend/.cache:/app/.cache
    depends_on:
      - db
      - redis
    networks:
      - reinsurance_network

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: reinsurance_celery_worker
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/reinsurance
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./backend/.cache:/app/.cache
    depends_on:
      - db
      - redis
    networks:
      - reinsurance_network
    command: python -m celery -A app.celery worker --loglevel=info

  # Celery Beat (Task Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: reinsurance_celery_beat
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/reinsurance
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
      - ./backend/.cache:/app/.cache
    depends_on:
      - db
      - redis
    networks:
      - reinsurance_network
    command: python -m celery -A app.celery beat --loglevel=info

  # NextJS Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reinsurance_frontend
    ports:
      - "3005:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8005
    volumes:
      - ./frontend:/app
      # Mount local node_modules to avoid reinstallation (similar to backend Python packages)
      - ./frontend/node_modules:/app/node_modules:ro
    networks:
      - reinsurance_network

volumes:
  postgres_data:
  redis_data:

networks:
  reinsurance_network:
    driver: bridge